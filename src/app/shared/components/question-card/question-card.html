<mat-card class="question-card">
  <mat-card-header>
    <mat-card-title>{{ question().question }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-input-renderer
      [question]="question()"
      (answerChange)="onAnswerChange($event)">
    </app-input-renderer>
  </mat-card-content>
</mat-card>
