<div class="summary-shell">
  <h2 class="summary-title">
    <mat-icon color="primary">check_circle</mat-icon>
    Your Answers
  </h2>

  <div class="summary-grid">
    <mat-card class="section-card">
      <div class="section-head">
        <h3>{{ currentSection().label }}</h3>
        <mat-icon *ngIf="rowsForCurrentSection().length" color="primary">check_circle</mat-icon>
      </div>

      @if (rowsForCurrentSection().length) {
        <div class="qa-list">
          @for (item of rowsForCurrentSection(); track item.question) {
            <div class="qa-row">
              <div class="question">{{ item.question }}</div>
              <div class="answer">{{ item.answer }}</div>
            </div>
          }
        </div>
      } @else {
        <p class="empty-text">No answers yet for this section.</p>
      }
    </mat-card>
  </div>

  <div class="summary-nav">
    <button
      type="button"
      mat-stroked-button
      color="primary"
      (click)="prevSection()"
      [disabled]="currentSectionIndex() === 0">
      Previous
    </button>

    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="nextSection()"
      [disabled]="currentSectionIndex() === sections.length - 1">
      Next
    </button>
  </div>

  <div class="summary-actions">
    <button
      type="button"
      mat-stroked-button
      color="primary"
      (click)="resetQuiz()">
      Restart quiz
    </button>
  </div>
</div>
